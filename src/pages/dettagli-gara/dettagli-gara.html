<ion-header>

  <ion-navbar>

<ion-content padding>



<ion-card>

  <ion-card-header>
    Oggetto
  </ion-card-header>
  <ion-card-content>
     {{gara.oggetto}}
  </ion-card-content>

 <ion-card-header>
    Ente
  </ion-card-header>

     {{gara.ente}}
  </ion-card-content>

 <ion-card-header>
    Data
  </ion-card-header>

    {{gara.data_pubblicazione * 1000 | date}}

</ion-card>





  <ion-item-divider ion-item light no-lines style="font-size: 1.4rem">
